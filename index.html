<html>

<head>
  <title>Emotion To Emoji</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">


  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container">
    <center>
      <div class="btn btn-default heading" id="header">
        <h3>HAND GESTURE APP
          <br>
          <span>&#128077</span>
          <span>&#9996</span>
          <span>&#128076</span>
          <span>&#128079</span>
          <span>&#129304</span>
          <span>&#128075</span>
        </h3>
      </div>
      <p style="font-size: 22px;">Take a selfie of a gesture to know it's meaning
        <br>
        <h3>On the following gestures the model is trained
          <br>
          <span>&#128077</span>
          <span>&#9996</span>
          <span>&#128076</span>
          <span>&#129304</span>
        </h3>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12" id="webcam_camera">
        <h1 class="btn btn-default">Webcam View - </h1>
        <div id="camera"></div>
        <br>
        <button class="btn btn-info" >CAPTURE IMAGE</button>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <h1 class="btn btn-default">Prediction -</h1>
        <p class="gesture_name" id="result_gesture_name"></p>
        <p class="gesture" id="update_gesture">
        </p>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12" id="snapshot_view">
        <h1 class="btn btn-default">Snapshot - </h1>
        <div id="result"></div>
        <br>
        <button class="btn btn-info">PREDICT GESTURE</button>
      </div>

    </center>

  </div>

  <script src="main.js"></script>

</body>

</html>
